<!DOCTYPE html>
<!--suppress JSCheckFunctionSignatures -->
<html lang="en">
<head>
    <title>zuix.js</title>

    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="Content-Language" content="en-us" />

    <meta name="description" content="JavaScript UI content and component manager for creating sites and web apps." />
    <meta name="keywords" lang="en-us" content="web components,framework,javascript,content manager,component manager,web app,content authoring,web master,static site,spa,single page application,content loader,content include" />
    <meta name="author" content="G-Labs" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="https://www.example.com/">
    -->

    <!-- MDL -->
    <link rel="stylesheet" href="js/mdl/material.min.css">
    <script src="js/mdl/material.min.js"></script>

    <!-- Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.yellow-pink.min.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,600,600i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- FLA, flex layout attributes -->
    <link href="css/flex-layout-attribute.min.css" rel="stylesheet">

    <!-- Animte.Css -->
    <link rel="stylesheet" href="js/animate-3.5.2.min.css">

    <!-- ZUIX-HOOK add-on: Prism, code syntax highlighting -->
    <link rel="stylesheet" href="js/prism/prism.css">
    <script async type="text/javascript" src="js/prism/prism.js"></script>

    <!-- ZUIX-HOOK add-on: ShowDown, javascript markdown -->
    <script src="js/showdown.min.js"></script>

    <!-- ZUIX library  -->
    <script src="js/zuix.min.js"></script>

    <!-- Main Page includes -->
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>

<!-- TODO: rip-off inline styles, move them to index.css -->

<!-- Main page layout (MDL) -->
<div data-ui-field="main" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="wallpaper">
        <div class="backdrop a-nimated p-ulse i-nfinite"></div>
    </div>

    <header class="site-header mdl-layout__header">
        <div class="mdl-layout__header-row">

            <!-- zuix "ui/layout/actions_view" layout -->
            <div data-ui-load="ui/layout/actions_view" data-ui-options="main.topMenu" layout="row center-spread">
                <div align="center" class="content-padding mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">extension</i>
                    <span>Z</span><span>UIX</span>
                </div>
                <div align="center" class="content-padding mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons md-18">school</i>
                    <small>Get Started</small>
                </div>
                <div align="center" class="content-padding mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons md-18">import_contacts</i>
                    <small>API</small>
                </div>
            </div>

        </div>
    </header>
    <main class="mdl-layout__content">

        <!-- zuix "ui/layout/paged_view" layout -->
        <div data-ui-load="ui/layout/paged_view" data-ui-options="main.contentPager">

            <!-- page 1 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content">
                    <!-- Your content goes here -->

                    <!-- include content from local resource -->
                    <div data-ui-include="content/home"
                         data-ui-options="main.options.content_no_md"
                         layout="columns center-stretch"></div>

                </div>
            </section>

            <!-- page 2 -->
            <section data-ui-lazyload="true">
                <div layout="column top-center" self="size-x1" class="page-content">
                    <!-- Your content goes here -->
                    <div self="size-larger top-center" class="section-content mdl-shadow--8dp">

                        <!-- include content from local resource -->
                        <div data-ui-include="content/get_started"
                             data-ui-options="main.options.content"
                             class="progressive-content-container"></div>

                    </div>
                </div>
            </section>

            <!-- page 3 -->
            <section data-ui-lazyload="true">
                <div layout="column top-center" self="size-x1" class="page-content">
                    <!-- Your content goes here -->
                    <div self="size-larger top-center" class="section-content mdl-shadow--8dp">

                        <!-- include content from local resource -->
                        <div data-ui-include="content/api"
                             data-ui-options="main.options.content_no_css"
                             data-ui-lazyload="false"></div>

                    </div>
                </div>
            </section>

        </div>

    </main>
    <div class="mdl-color--black mdl-color-text--white" data-ui-field="loaderMessage"></div>
</div>


<!-- Loader Overlay, this shall always be inline -->
<div data-ui-field="splashScreen" layout="column stretch-stretch"
     style="background-color:rgba(255,255,255,1);position: fixed; left: 0; top: 0px; bottom:0; right:0;z-index: 100;">
    <div layout="column bottom-center">
        <div class="animated infinite pulse">
            <h5 layout="row center-center">
                <i class="material-icons md-24">extension</i>
                <span class="md-32">Z</span><span class="md-24">UIX</span>
            </h5>
        </div>
        <!-- MDL Progress Bar with Indeterminate Progress -->
        <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="max-width: 200px;"></div>
        <div class="content-padding">
            <em>the easy shift to component-based development</em>
        </div>
    </div>
    <div layout="column bottom-center" class="content-padding">
        <strong><small>loading...</small></strong>
        <span data-ui-field="loader-progress">...</span>
    </div>
</div>


</body>
</html>
