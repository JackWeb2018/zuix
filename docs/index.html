<!doctype html>
<!--suppress JSCheckFunctionSignatures -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>jUIce: a lite MVC framework</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="https://www.example.com/">
    -->

    <!-- MDL -->
    <link rel="stylesheet" href="js/mdl/material.min.css">
    <script src="js/mdl/material.min.js"></script>

    <!-- Theme -->
    <!--link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css"-->
    <!--link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css"-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.yellow-pink.min.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,600,700" rel="stylesheet">
    <!--link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- FLA, flex layout attributes -->
    <link href="css/flex-layout-attribute.min.css" rel="stylesheet">

    <!-- Animte.Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Prism, code syntax highlighting -->
    <link rel="stylesheet" href="js/prism/prism.css">
    <script type="text/javascript" src="js/prism/prism.js"></script>

    <!-- ShowDown, javascript markdown -->
    <script src="js/showdown.min.js"></script>

    <!-- jUIce deps --->
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/juice.min.js"></script>

    <!-- Main Page includes -->
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="index.js"></script>


</head>
<body>

<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

            <!-- Actions Menu -->
            <div data-ui-field="actions-menu" layout="row center-center"
                 st-yle="position: absolute; top:0; width:100%; height: 60px; z-index: 5;">
                <div data-ui-field="tab-home" align="center" class="content-padding">
                    <i class="material-icons md-48">format_color_fill</i>
                    <br>
                    <small>j<strong>UI</strong>ce</small>
                </div>
                <div data-ui-field="tab-getstarted" align="center" class="content-padding">
                    <i class="material-icons md-48">school</i>
                    <br>
                    <small>Getting Started</small>
                </div>
                <div data-ui-field="tab-api" align="center" class="content-padding">
                    <i class="material-icons md-48">import_contacts</i>
                    <br>
                    <small>API Docs</small>
                </div>
            </div>

        </div>
    </header>
    <main class="mdl-layout__content">
        <!-- MDL Spinner Component -->

        <!-- Paged View -->
        <div data-ui-field="content-pages">

            <!-- page 1 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content content-padding is-casting-shadow">
                    <!-- Your content goes here -->

                    <div self="size-medium" layout="column center-center" class="page-content content-padding">

                        <div class="section-content">
                            <h3>Javascript UI Component Enhancer</h3>

                            <p>
                                j<strong>UI</strong>ce is a library for <strong>component based Web/SPA
                                development</strong>
                                implementing <strong>MVC</strong> design pattern.
                            </p>

                            <p>&nbsp;</p>

                        </div>

                    </div>

                    <p>&nbsp;</p>

                    <div data-ui-field="juice-demo"></div>

                    <p>&nbsp;</p>

                </div>
            </section>

            <!-- page 2 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content content-padding is-casting-shadow">
                    <!-- Your content goes here -->
                    <div data-ui-field="page-getstarted" self="size-medium top-center" class="section-content">

                        <!-- include content from external resource -->
                        <script>juice.include('content/getting_started', null, function () {
                        });</script>

                    </div>
                </div>
            </section>

            <!-- page 3 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content content-padding is-casting-shadow">
                    <!-- Your content goes here -->
                    <div data-ui-field="page-api" self="size-medium top-center" class="section-content">

                        <!-- include content from external resource -->
                        <script>juice.include('content/api_overview', null, function () {
                        });</script>

                    </div>
                </div>
            </section>

        </div>

    </main>
</div>

<!-- Loader Overlay -->
<div data-ui-field="loader" layout="column center-center"
     style="background-color:rgba(100,100,100,0.05);position: fixed; left: 0; top: 0; bottom:0; right:0;z-index: 100;border: 2px solid rebeccapurple">
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
</div>


</body>
</html>
