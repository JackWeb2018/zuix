     style="background-color:rgba(100,100,100,0.05);position: absolute; left: 0; top: 108px; bottom:0; right:0;z-index: 100">
    <div class="mdl-spinner mdl-js-spinner is-active"></div>

<script type="text/javascript">

    juice.load('https://codepen.io/genielabs/pen/RomJZy', {
        container: juice.field('juice-demo'),
        ready: function (context) {
            juice.field('loader').hide();
            console.log(context);
        }
    });
    // load "Get Started" content dynamically
    //juice.include('ui/example-pen-01', juice.field('page-getstarted'), function(){
    //    // async callback
    //});
    //  when the tab button is tapped
    juice.field('tab-getstarted').on('click', function () {
        $(this).off('click');
        juice.field('loader').show();
        juice.include('content/getting_started', juice.field('page-getstarted'), function () {
            // async callback
            juice.field('loader').hide();
        });
    });
    juice.field('tab-api').on('click', function () {
        $(this).off('click');
        juice.field('loader').show();
        juice.include('content/api_overview', juice.field('page-api'), function () {
            // async callback
            juice.field('loader').hide();
        });
    });

</script>
