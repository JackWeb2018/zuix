<!doctype html>
<!--suppress JSCheckFunctionSignatures -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>zuix: a lite MVC library</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="https://www.example.com/">
    -->

    <!-- MDL -->
    <link rel="stylesheet" href="js/mdl/material.min.css">
    <script src="js/mdl/material.min.js"></script>

    <!-- Theme -->
    <!--link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css"-->
    <!--link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css"-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.yellow-pink.min.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <!--link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kreon:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth:400,700" rel="stylesheet"-->
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,400,700" rel="stylesheet">
    <!--link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- FLA, flex layout attributes -->
    <link href="css/flex-layout-attribute.min.css" rel="stylesheet">

    <!-- Animte.Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- ZUIX-HOOK add-on: Prism, code syntax highlighting -->
    <link rel="stylesheet" href="js/prism/prism.css">
    <script type="text/javascript" src="js/prism/prism.js"></script>

    <!-- ZUIX-HOOK add-on: ShowDown, javascript markdown -->
    <script src="js/showdown.min.js"></script>

    <!-- zuix core dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/zuix.min.js"></script>

    <!-- Main Page includes -->
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="index.js"></script>

</head>
<body>

<!-- TODO: rip-off inline styles, move them to index.css -->


<!-- Main page layout (MDL) -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

            <!-- zuix "ui/layout/actions-view" layout -->
            <div data-ui-load="ui/layout/actions-view" data-ui-options="main.topMenu" layout="row center-center">
                <div align="center" class="content-padding mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons md-18">home</i>
                    <small>Home</small>
                </div>
                <div align="center" class="content-padding mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons md-18">school</i>
                    <small>Getting Started</small>
                </div>
                <div align="center" class="content-padding mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons md-18">import_contacts</i>
                    <small>API Docs</small>
                </div>
            </div>

        </div>
    </header>
    <main class="mdl-layout__content">

        <!-- zuix "ui/layout/paged-view" layout -->
        <div data-ui-load="ui/layout/paged-view" data-ui-options="main.contentPager">

            <!-- page 1 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content content-padding is-casting-shadow">
                    <!-- Your content goes here -->

                    <h3 align="center">
                        <i class="material-icons">dashboard</i>ZUIX
                        <br>
                        <small>
                            the easy shift to component-based development
                        </small>
                    </h3>

                    <div class="content-padding">

                        <!-- include content from local resource -->
                        <div data-ui-include="content/about" data-ui-options="main.options.content"></div>

                    </div>

                </div>
            </section>

            <!-- page 2 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content content-padding is-casting-shadow">
                    <!-- Your content goes here -->
                    <div self="size-medium top-center" class="section-content">

                        <!-- include content from local resource -->
                        <div data-ui-include="content/getting_started" data-ui-options="main.options.content"></div>

                    </div>
                </div>
            </section>

            <!-- page 3 -->
            <section>
                <div layout="column top-center" self="size-x1" class="page-content content-padding is-casting-shadow">
                    <!-- Your content goes here -->
                    <div self="size-medium top-center" class="section-content">

                        <!-- include content from local resource -->
                        <div data-ui-include="content/api_overview" data-ui-options="main.options.content"></div>

                    </div>
                </div>
            </section>

        </div>

    </main>
</div>


<!-- Loader Overlay -->
<div data-ui-field="loader" layout="column stretch-stretch"
     style="background-color:rgba(255,255,220,1);position: fixed; left: 0; top: 0px; bottom:0; right:0;z-index: 100">
    <div layout="column bottom-center">
        <div class="animated infinite pulse">
            <h5 layout="row center-center">
                <i class="material-icons md-24">dashboard</i>
                <span>ZUIX</span>
            </h5>
        </div>
        <!-- MDL Progress Bar with Indeterminate Progress -->
        <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="max-width: 200px;"></div>
        <div class="content-padding">
            <em>the easy shift to component-based development</em>
        </div>
    </div>
    <div layout="column bottom-center" class="content-padding">
        <strong><small>loading...</small></strong>
        <span data-ui-field="loader-progress">...</span>
    </div>
</div>


</body>
</html>
