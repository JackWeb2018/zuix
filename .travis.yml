language: node_js
node_js:
- 8.0

env:
  global:
    - GIT_NAME: Travis CI
    - GIT_EMAIL: ci@travis-ci.org
    - GITHUB_REPO: genielabs/zuix
    - GIT_SOURCE: _docs

before_install:
- openssl aes-256-cbc -K $encrypted_3a594aa52544_key -iv $encrypted_3a594aa52544_iv -in deploy_key.enc -out deploy_key -d
- chmod 600 ./deploy_key
- eval `ssh-agent -s`
- ssh-add deploy_key

before_script:
script:
- gulp
- ls -la _docs
- echo "$TRAVIS_BRANCH -- $TRAVIS_PULL_REQUEST"
- ./node_modules/.bin/git-update-ghpages -e -k

after_success:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then ./node_modules/.bin/git-update-ghpages -e -k; fi